
<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="High school clock">
        <meta name="author" content="Carbon">
        <title>Middle school clock</title>
		
		<link rel="stylesheet" href="/css/cover.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css">
		<script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top" id="StickyNavBar">
            <div class="container">
                <a class="navbar-brand" href="#">School clock</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">High school</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link " href="#">Middle school
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:1114892@psd202.org">Contact</a>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
		<!-- Full Page Image Header with Vertically Centered Content -->
		
        <header class="masthead">
			
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="font-weight-light display-1" id="period">Loading...</h1>
                        <p class="lead display-3" id="Timer"></p>
					</div>
                    <footer class="footer">
                        <div class="container text-center">
                            <p>School clock for <a href="http://psd202.org/">PSD202</a>, by Carbon</a>.</p>
                        </div>
					</footer>
					
				</div>
				<div class="controlBox">
					<input id="mute" type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-on="<img class='icon' src='/images/volume-up-solid.svg'>" data-off="<img class='icon' src='/images/volume-off-solid.svg'>">
					<dark-mode-toggle id="dark-mode-toggle-1" appearance="toggle" permanent></dark-mode-toggle>
				</div>
				
			</div>
		</header>
		
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js" integrity="sha512-OyrI249ZRX2hY/1CAD+edQR90flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw==" crossorigin="anonymous"></script>
		<script src="/js/darkmode.js"></script>
		<link defer rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" media="(prefers-color-scheme: light)">
		<link defer rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" media="(prefers-color-scheme: dark)">
		<script src="/js/MiddleSchoolClock.js"></script>
    </body>
</html>
